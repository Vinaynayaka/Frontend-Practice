<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1">
    <thead>
        <tr>
            <td>Item</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Apple</td>
            <td>10</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>8</td>
            <td>$6</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>15</td>
            <td>$4</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Total</td>
            <td>$15</td>
        </tr>
    </tfoot>
   </table> 
</body>
</html>
