<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: blue;
        }
        p{
            color: inherit;/*Inherits the parent color*/
        }
        h1{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>This is a paragraph</p>
        <h1>This is Heading </h1>
    </div>
</body>
</html>
