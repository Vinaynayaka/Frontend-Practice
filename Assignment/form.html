<!DOCTYPE html>

<body>
    <center><h2>Registration Form</h2></center>
    <label for="fname">First Name: </label>
    <input id="fname" placeholder="Enter First Name"><br><br>
    <label for="lname">Last Name: </label>
    <input id="lname" placeholder="Enter Last Name"><br><br>
    <label for="Email">Email: </label>
    <input type="Email" id="Email" placeholder="Enter Email"><br><br>
    <label for="PNumber">Phone Number: </label>
    <input type="Number" id="PNumber" name="PNumber"  ><br><br>
    <label>Gender: </label><br>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label><br><br>
    <label for="year">Graduation year: </label>
    <select name="year" id="year">
            <option value=2025"">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
        </select><br><br>
    <p>Enter the Links</p>
    <label for="website">Linked In: </label>
    <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>
    <label for="website">Github: </label>
    <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>



</body>
