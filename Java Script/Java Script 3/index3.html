<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                let a=Math.random();

                const promise=new Promise((resolve,reject)=>{
                if(a>0.5)
                {
                    resolve("value is greater than: ");
                }
                else
                {
                    reject("value is not greater than: ");
                }
                });

                promise 
                .then((message)=>{
                    console.log(message+a);
                })
                .catch((error)=>{
                    console.log(error);
                });
    </script>
</body>
</html>
