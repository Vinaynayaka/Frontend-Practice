<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- TEXT INPUT -->
        <label for="Text Input">Text Input: </label>
        <input id="Text Input" placeholder="Enter Text"><br><br>
        <!-- PASSWORD TEXT INPUT -->
        <label for="Password">Password: </label>
        <input id="Password" placeholder="Enter Password"><br><br>
        <!-- EMAIL TEXT INPUT -->
        <label for="Email">Email: </label>
        <input type="Email" id="Email" placeholder="Enter Email"><br><br>
        <!-- NUMBER INPUT -->
        <label for="Number">Number: </label>
        <input type="Number" id="Number" name="Number" min="0" max="10" ><br><br>
        <!-- DATE INPUT -->
        <label for="Date">Date: </label>
        <input type="Date" id="Date" name="Date"><br><br>
        <!--TIME INPUT  -->
        <label for="Time">Time: </label>
        <input type="Time" id="Time" name="Time"><br><br>
        <!-- cOLOUR INPUT -->
        <label for="color">Color: </label>
        <input type="color" id="color" name="color"><br><br>
        <!--  CHECK BOX INPUT-->
        <label for="subscribe">Subscribe: </label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>
        <!-- RADIO BUTTON INPUT -->
        <label>Gender: </label><br>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label><br><br>
        <!-- SELECT INPUT -->
        <label for="country">Country: </label>
        <select name="country" id="country">
            <option value=""></option>
            <option value="INDIA">INDIA</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
            <option value="JAPAN">JAPAN</option>
        </select><br><br>
        <!-- TEXT AREA INPUT -->
        <label for="comments">Comments:</label><br>
        <textarea name="comments" id="comments" rows="5" cols="50"></textarea><br><br>
        <!-- RANGE INPUT -->
        <label for="range">Range: </label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>
        <!--URL INPUT -->
        <label for="website">Website: </label>
        <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>
        <!-- SUBMIT BUTTON -->
        <input type="submit" value="Submit Form">
        <!-- RESET BUTTON-->
        <input type="reset" value="Reset Form"><br><br>
        <!-- <audio controls src="sample-9s.mp3">Sample audio</audio><br><br>-->
        <audio>
            <source src="" >
        </audio>
        <!-- -->
        <video width="1080" height="720" controls src="https://videos.pexels.com/video-files/18069164/18069164-uhd_1440_2560_24fps.mp4">Sample video</video>
        <video>
            <source src="" type="">
        </video>
    </form>
</body>
</html>
